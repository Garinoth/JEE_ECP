<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
<h:head>
	<title>Ver votos</title>
</h:head>
<h:body>
	<h3>Vista de Votos</h3>
	<p>
		Estos son los votos del tema #{votes.theme.name}
	</p>
	<p>
		Pregunta: #{vote.theme.question}
	</p>
	<p>
		Total de votos: <b>#{votes.total}</b>
	</p>
	<p>
		Media de votos: <b>#{votes.average}</b>
	</p>
	<h:outputLabel rendered="#{votes.averageByStudies != null}">
		<p>Media de votos para el nivel de estudios #{votes.studies}: #{votes.averageByStudies}</p>
	</h:outputLabel> 
	<h:form>
		<p>
			Nivel de estudios: <h:selectOneMenu id="studies" value="#{vote.studies}">
				<f:selectItems value="#{vote.studiesOptions}" var="studies" itemLabel="#{studies.name()}" itemValue="#{studies.name()}"></f:selectItems>
			</h:selectOneMenu>
		</p>
		<h:commandButton value="Mostrar Votos" action="#{vote.process}">
			<f:param name="id" value="#{vote.theme.id}" />
		</h:commandButton>
		<p>
			
		</p>
	</h:form>
	<h:link value="Volver a home" outcome="home" />
</h:body>
</html>
