<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Ver Temas</title>
</h:head>
<h:body>
	<h3>Vista de Temas</h3>
	<table border="1">
		<ui:repeat var="t" value="#{themes.themes}" varStatus="status">
			<tr>
				<td>#{t.name}</td>
				<td>#{t.question}</td>
				<td>
					<h:form>
						<h:commandButton value="Votar Tema" action="#{themes.vote}">
							<f:param name="themeId" value="#{t.id}" />
						</h:commandButton>
					</h:form>
				</td>
				<td>
					<h:form>
						<h:commandButton value="Eliminar Tema" action="#{themes.deleteTheme}">
							<f:param name="themeId" value="#{t.id}" />
						</h:commandButton>
					</h:form>
				</td>
			</tr>
		</ui:repeat>
	</table>
	<p>
		<h:form>
			<h:button value="Añadir Tema" outcome="addTheme" />
		</h:form>
	</p>
	<h:link value="Volver a home" outcome="home" />
</h:body>
</html>
